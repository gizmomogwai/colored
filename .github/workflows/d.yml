name: D

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7

    - name: 'Test'
      run: dub test --compiler=$DC --coverage -- -s -t -d
    - name: 'Build'
      run: dub build --compiler=$DC
    - name: 'Docs'
      run: dub build --compiler=$DC --build=ddox
